<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunt the Wumpus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Hunt the Wumpus</h1>
        <div id="warnings"></div>
        <div id="controls">
            <button id="move">Move</button>
            <button id="shoot">Shoot</button>
        </div>
        <div id="map-container">
            <svg id="connections" width="300" height="300"></svg>
            <div id="map" class="dodecahedron"></div>
        </div>
        <div id="status">Current Room: <span id="current-room"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
